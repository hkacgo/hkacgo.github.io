<script>
    $(document).ready(function() {
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDYyRD38KTqPLe3VPA5kSVXwq10vBmjmWQ",
            authDomain: "clean-phoenix-483.firebaseapp.com",
            databaseURL: "https://clean-phoenix-483.firebaseio.com",
            projectId: "clean-phoenix-483",
            storageBucket: "clean-phoenix-483.appspot.com",
            messagingSenderId: "408658909261"
        };

        firebase.initializeApp(config);
        var productRef = firebase.database().ref('product');

        var table = $('#dev-table').DataTable({
            rowId: 'id',
            columns: [
                {
                    data: "type", 
                    title: "類別"
                },
                {
                    data: "name_num", 
                    title: "物品數量及名稱"
                },
                {
                    data: "place", 
                    title: "儲存位置"
                },
                {
                    data: "placeDetail", 
                    title: "櫃子位置"
                },
                {
                    data: "count", 
                    title: "存量"
                },
                {
                    data: "photo", 
                    title: "圖片"
                },
                {
                    data: "exchange", 
                    title: "替代物品"
                },
                {
                    data: "del", 
                    title: "刪除"
                },
            ],
            language: {
                lengthMenu: "每頁 _MENU_ 筆資料",
                zeroRecords: "沒有找到相關資料",
                info: "第 _PAGE_ 頁 ( 總共 _PAGES_ 頁 )",
                infoEmpty: "無資料",
                search: "搜尋：",
                infoFiltered: "(從 _MAX_ 筆資料過濾)",
                paginate: {
                    first: "First",
                    last: "Last",
                    next: "下一頁",
                    previous: "上一頁"
                },
            },
        });

        productRef.on('value', function (list) {
            var data = list.val();
            table.clear().draw();
            $.each(data, function(index, el) {
                var dataSet = [{
                    id: index,
                    type: el.type,
                    name_num: el.name_num, 
                    place: el.place, 
                    placeDetail: el.placeDetail, 
                    count: el.count, 
                    photo: el.photo, 
                    exchange: el.exchange,
                    del: '<input type="button" class="btn btn-danger" value="刪除">'
                }];
                table.rows.add(dataSet).draw();
            });
        });

        $('#dev-table').on('dblclick', 'tbody tr[role=row]', function(event) {
          var id = $(this).attr('id');
          $('#titleMessage').text('修改產品資料表資訊');
          $('#sent').unbind('click');
          $('#sent').on('click', function(event) {
            update(id);
          });

          $('#id').val(id);
          $('#type').val($(this).children('td')[0].innerText);
          $('#name_num').val($(this).children('td')[1].innerText);
          $('#place').val($(this).children('td')[2].innerText);
          $('#placeDetail').val($(this).children('td')[3].innerText);
          $('#count').val($(this).children('td')[4].innerText);
          $('#photo').val($(this).children('td')[5].innerText);
          $('#exchange').val($(this).children('td')[6].innerText);

          modal.style.display = "block";
        });

        $('#dev-table').on('click', 'tbody input[type=button]', function(event) {
          if (confirm("您確定是否要刪除這筆資料!?")) { 
            del($(this).parent().parent().attr('id')); 
          } 
        });

        function create() {
          productRef.push({
            id: $('#id').val(),
            type: $('#type').val(),
            name_num: $('#name_num').val(), 
            place: $('#place').val(), 
            placeDetail: $('#placeDetail').val(), 
            count: $('#count').val(), 
            photo: $('#photo').val(), 
            exchange: $('#exchange').val()
          }, function (error) {
            if (error != null) {
              alert('新增資料失敗！');
            } else {
              alert('新增資料成功！');
              cleanData();
              modal.style.display = "none";
            }
          });
        }

        function cleanData() {
          $('#id').val('');
          $('#type').val('');
          $('#name_num').val('');
          $('#place').val('');
          $('#placeDetail').val('');
          $('#count').val('');
          $('#photo').val('');
          $('#exchange').val('');
        }

        function update(id) {
          if (confirm('您確定要更新此筆資料?')) {
            productRef.child(id).set({
              id: $('#id').val(),
              type: $('#type').val(),
              name_num: $('#name_num').val(), 
              place: $('#place').val(), 
              placeDetail: $('#placeDetail').val(), 
              count: $('#count').val(), 
              photo: $('#photo').val(), 
              exchange: $('#exchange').val()
            }, function (error) {
              if (error != null) {
                alert('修改資料失敗！');
              } else {
                alert('修改資料成功！');
                cleanData();
                $('#titleMessage').text('新增產品資料表資訊');
                modal.style.display = "none";
              }
              
            });
          }

          cleanData();
          $('#sent').unbind('click');
          $('#sent').on('click', function(event) {
            create();
          });
        }

        function del(id) {
          productRef.child(id).remove(function (error) {
            if (error != null) {
                alert('刪除資料失敗！');
              } else {
                alert('刪除資料成功！');
              }
          });
        }

        $('#sent').on('click', function(event) {
          create();          
        });
    });

    /* modal */
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      $('#id').val('');
      $('#type').val('');
      $('#name_num').val('');
      $('#place').val('');
      $('#placeDetail').val('');
      $('#count').val('');
      $('#photo').val('');
      $('#exchange').val('');
      $('#titleMessage').text('新增產品資料表資訊');
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    // When the user scrolls the page, execute myFunction 
	  window.onscroll = function() {myFunction()};

	  // Get the navbar
	  var navbar = document.getElementById("sticky_top");

	  // Get the offset position of the navbar
	  var sticky = navbar.offsetTop;

	  // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
	  function myFunction() {
	    if (window.pageYOffset >= sticky) {
	      navbar.classList.add("sticky")
	    } else {
	      navbar.classList.remove("sticky");
	    }
	  }
</script>
