<script>
    $(document).ready(function() {
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDYyRD38KTqPLe3VPA5kSVXwq10vBmjmWQ",
            authDomain: "clean-phoenix-483.firebaseapp.com",
            databaseURL: "https://clean-phoenix-483.firebaseio.com",
            projectId: "clean-phoenix-483",
            storageBucket: "clean-phoenix-483.appspot.com",
            messagingSenderId: "408658909261"
        };

        firebase.initializeApp(config);
        var categoryRef = firebase.database().ref('category');

        $('#category-group').on('click', 'input[value=修改]', function(event) {
          var url = './information/?id=' + $(this).parent().parent().children('input[type=hidden]').val();
          window.location = url;
        });

        $('#category-group').on('click', 'input[value=刪除]', function(event) {
          if (confirm('您確定要刪除此筆資料？')) {
            categoryRef.child($(this).parent().parent().children('input[type=hidden]').val()).remove(function (error) {
              if (error != null) {
                alert("刪除失敗！");
              } else {
                alert("刪除成功！");
              }
            });
          }
        });

        $('#category-group').on('click', 'input[value=新增原料]', function(event) {
          /* Act on the event */
        });

        $('input[value=新增原料類別]').on('click', function(event) {
          window.location = './create/';
        });

        categoryRef.on('value', function (list) {
          var data = list.val();
          var father = $('#category-group');
          father.children().remove();

          $.each(data, function(index, el) {
            console.log('reload');
            // <li><a href="#test"><i class="fa fa-circle-o"></i>妝品原料清單</a></li>
            var li = $('<li><a href="#' + index + '"><i class="fa fa-circle-o"></i>' + el.name + '</a></li>');
            $('#category-list').append(li);

            var box = $('<div class="col-xs-12 text-center"></div>');
            var innerBox = $('<div class="category-info"></div>');

            var tag = $('<a id="' + index + '"></a>');

            var title = $('<h1 class="text-center"></h1>');

            var commitBox = $('<div class="col-xs-12"></div>');
            commitBox.css({
              'height': '180px',
            });
            var commit = $('<p class="lead text-center"></p>');
            var id = $('<input type="hidden" />');

            var createBox = $('<div class="col-xs-12"></div>');
            createBox.css({
              'margin-top': '10px',
            });
            var createBtn = $('<input type="button" value="新增原料" class="btn btn-success btn-lg btn-block" />');

            var updateBox = $('<div class="col-xs-6"></div>');
            var updateBtn = $('<input type="button" class="btn btn-warning btn-lg btn-block" value="修改" />');

            var deleteBox = $('<div class="col-xs-6"></div>');
            var deleteBtn = $('<input type="button" class="btn btn-danger btn-lg btn-block" value="刪除" />');

            title.text(el.name);
            commit.text(el.commit);
            id.val(index);

            createBox.append(createBtn);
            commitBox.append(commit);
            updateBox.append(updateBtn);
            deleteBox.append(deleteBtn);

            innerBox.append(tag);
            innerBox.append(title);
            innerBox.append(commitBox);
            innerBox.append(updateBox);
            innerBox.append(deleteBox);
            innerBox.append(createBox);
            innerBox.append(id);

            box.append(innerBox);

            father.append(box);

          });
        });

    });
</script>
