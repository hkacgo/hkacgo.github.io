<script>
  // Initialize Firebase
  var helper = new FirebaseHelper({
    apiKey: "AIzaSyDYyRD38KTqPLe3VPA5kSVXwq10vBmjmWQ",
    authDomain: "clean-phoenix-483.firebaseapp.com",
    databaseURL: "https://clean-phoenix-483.firebaseio.com",
    projectId: "clean-phoenix-483",
    storageBucket: "clean-phoenix-483.appspot.com",
    messagingSenderId: "408658909261"
  });

  var dbHelpler = helper.database;
  var stHelpler = helper.storage;

  dbHelpler.read('on', 'category', function (data) {
    $('#category').children().remove();
    $('#category').append('<option value="">請選擇原料類別</option>')
    $.each(data.val(), function(index, el) {
      $('#category').append('<option value="'+ index +'">' + el.name + '</option>')
    });
  });

  function format_float(num, pos) {
    var size = Math.pow(10, pos);
    return Math.round(num * size) / size;
  }
  
  function preview(input, img) {
  
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      
      reader.onload = function (e) {
        $(img).attr('src', e.target.result);
        var KB = format_float(e.total / 1024, 2);
        console.log("檔案大小：" + KB + " KB");
      }
      
      reader.readAsDataURL(input.files[0]);
    }
  }

  $('input[type=file]').on('change', function(event) {
    preview(this, '#preview');
  });

  $('#create').on('click', function(event) {
    
    

    if ($('#category').val() == '' || $('#name_num').val() == '' || $('input[type=file]').val() == '') {
      var nullBox = '';
      if ($('#category').val() == '') {
        nullBox += '請選擇原料類別！\n';
      }
      if ($('#name_num').val() == '') {
        nullBox += '請填寫原物料名稱！\n';
      }
      if ($('input[type=file]').val() == '') {
        nullBox += '請選擇圖片！\n';
      }
      alert(nullBox); 
    } else {
      var uploadFileResult = stHelpler.uploadFile('input[type=file]', 'images');
      var fileName = '';
      
      // dbHelpler.read('once', 'category/' + $('#category').val(), function(data) {
      //   console.log(data.val().name);
      // });

      uploadFileResult.forEach(function(el) {
        fileName = el.filename;
      });

      dbHelpler.create('product', {
        type: $('#category').val(),
        name_num: $('#name_num').val(),
        count: $('#count').val(),
        photo: fileName,
        place: $('#place').val(),
        placeDetail: $('#placeDetail').val(),
        exchange: $('#exchange').val()
      }, function() {
        alert("新增成功");
        window.location = '../';
      }, function(error) {
        alert("新增失敗！");
      });
    }
  });

</script>
